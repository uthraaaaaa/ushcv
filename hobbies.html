<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #4682b4;
        }
        ul {
            list-style-type: square;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Hobbies</h1>
    </header>
    <main>
        <section>
            <h2>Outdoor Activities</h2>
            <ul>
                <li>Hiking</li>
                <li>Cycling</li>
                <li>Camping</li>
            </ul>
        </section>
        <section>
            <h2>Creative Pursuits</h2>
            <ul>
                <li>Painting</li>
                <li>Photography</li>
                <li>Writing</li>
            </ul>
        </section>
        <section>
            <h2>Indoor Activities</h2>
            <ul>
                <li>Reading</li>
                <li>Cooking</li>
                <li>Gaming</li>
            </ul>
        </section>
    </main>
</body>
</html>
